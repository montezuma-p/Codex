<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Local</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse; /* Mensagens começam de baixo */
        }
        .message-area {
             padding: 20px;
        }
        .form-container {
            padding: 20px;
            border-top: 1px solid #333;
        }
        form {
            display: flex;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: #d4d4d4;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #0e639c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1177bb;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="message-area">
            {% for mensagem in historico %}
                <p>
                    <strong>[{{ 'Você' if mensagem.role == 'user' else 'Codex' }}]:</strong>
            
                     {{ mensagem.content }}
                </p>
            {% endfor %}
        </div>
    </div>

    <div class="form-container">
        <form method="POST" action="/">
            <input type="text" name="prompt" placeholder="Digite sua mensagem..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form> </div>

</body>
</html>
